<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <header class="header">
          <img
            src="./assets/images/logo_mobile_black 1.png"
            alt=""
            class="logo"
          />
        </header>
        <div class="first-block">
          <div class="first-block__elements-wrapper">
            <div class="first-block__elements-top">
              <div class="first-block__element">
                <img
                  src="./assets/images/globe.svg"
                  alt="globe"
                  class="globe"
                />
                <p class="first-block__p">онлайн-курс</p>
              </div>
              <div class="first-block__element">
                <img
                  src="./assets/images/img_135744.svg"
                  alt="clock"
                  class="clock"
                />
                <p class="first-block__p">18 часов</p>
              </div>
              <div class="first-block__element">
                <img
                  src="./assets/images/calendar_2.svg"
                  alt="calendar"
                  class="calendar"
                />
                <p class="first-block__p">8 сентября</p>
              </div>
            </div>
          </div>
          <div class="first-block__text-wrapper">
            <div class="first-block__text">
              <div class="first-block__h-wrapper">
                <p class="first-block__h">Как смотреть кино</p>
              </div>
              <div class="first-block__p-wrapper">
                <p class="first-block__p-text">
                  За 8 занятий станем активными зрителями и разберёмся в
                  кинопроцессе
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="quote">
          <div class="quote__p-wrapper">
            <p class="quote__p">
              Зритель для меня не потребитель моей продукции, не судья, а
              соучастник творчества, соавтор.
            </p>
            <p class="author">Андрей Тарковский</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
